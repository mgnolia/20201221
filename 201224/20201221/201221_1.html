<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /*동위 선택자 */
         /*바로 뒤에 껄선택*/
         /* h1바로 뒤에 있는 h2태그 한개를 선택*/
         h1+h2{color:rgb(100, 237, 203)}
         /* h1뒤에 있는 모든 태그들을 선택 */
         h1~h2{background: rgb(204, 156, 0);}
    </style>
</head>
<body>
    <h1>Lorem.</h1>
    <h2>Lorem, ipsum.</h2>
    <h2>Lorem, ipsum.</h2>
    <h2>Lorem, ipsum.</h2>
    <h2>Lorem, ipsum.</h2>
</body>
</html>

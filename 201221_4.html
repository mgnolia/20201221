<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* check박스를 체크하면, 크 바로 뒤에 있는 태그가 사라짐 */
        input[type=checkbox]:checked+div
        {
            height: 300px;
        }
        /* 아직 안 배운거 */
        div
        {
            overflow: hidden;
            width: 650px;
            height: 0px;
            -ms-transison-duration : 1s;
            -webkit-transition-duration: 1s;
            -moz-transition-duration: 1s;
            transition-duration: 1s;

        }
    </style>
</head>
<body>
    <input type="checkbox">
    <div>
        <h1>.أبجد هوز حطى كلمن هوى ، إجراءات المراقبة المعززة. التوازن ، الاحتياجات الأكبر لرفض المتعة ، !من الصعب جدًا إجراء قطع سلس عبث </h1>
        <p>才自败付那人好文一会丰。</p>
    </div>
</body>
</html>
